<h2 mat-dialog-title>Editar Informações</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="newName" name="name" required />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="!newName.trim()">Salvar</button>
</mat-dialog-actions>
