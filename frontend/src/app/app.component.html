<div class="app-container" [ngClass]="{'login-route': router.url === '/login'}">
  <div class="content-wrapper">
    <router-outlet></router-outlet>

    <button *ngIf="(router.url.includes('/chat') || router.url.includes('/dashboard')) && !isMobile"
            mat-fab color="primary" class="back-button"
            (click)="backRoute()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <app-user *ngIf="router.url !== '/login' && !router.url.includes('/chat')  "></app-user>
  </div>
  <img src="logo-positivo-s-1.svg" alt="Logo" style="position: absolute; bottom: 25px; width: 100px; left: 50%; transform: translateX(-50%); z-index: 2">
</div>
